<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        .error {
            color: red;
        }

        .valid {
            color: green;
        }
    </style>
</head>

<body class="bg-warning">
    <div class="container border border-5 border-success mt-5 p-2">
        <div class="container-fluid text-center bg-light h2 p-3">
            Document
        </div>
        <div class="container">
            <form action="" class="container mt-3 documentform">
                <div class="row">
                    <div class="col-sm-6 row my-3">
                        <label for="photo" class="col-sm-3">Photo <sup class="text-danger">*</sup></label>
                        <div class="col-sm-9">
                            <input type="file" name="photo" id="photo">
                        </div>
                    </div>
                    <div class="col-sm-6 row my-3">
                        <label for="sign" class="col-sm-3">Signature <sup class="text-danger">*</sup></label>
                        <div class="col-sm-9">
                            <input type="file" name="sign" id="sign">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 row my-3">
                        <label for="school" class="col-sm-3">10 <sup>th <i class="text-danger">*</i></sup></label>
                        <div class="col-sm-9">
                            <input type="file" name="school" id="school">
                        </div>
                    </div>
                    <div class="col-sm-6 row my-3">
                        <label for="inter" class="col-sm-3">12 <sup>th <i class="text-danger">*</i></sup></label>
                        <div class="col-sm-9">
                            <input type="file" name="inter" id="inter">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 row my-3">
                        <label for="graduation" class="col-sm-3">Graduation <sup class="text-danger">*</sup></label>
                        <div class="col-sm-9">
                            <input type="file" name="graduation" id="graduation">
                        </div>
                    </div>
                    <div class="col-sm-6 row my-3">
                        <label for="id" class="col-sm-3">ID Card <sup class="text-danger">*</sup></label>
                        <div class="col-sm-9">
                            <input type="file" name="id" id="id">
                        </div>
                    </div>
                </div>
                <div class="container text-center py-3 mt-3">
                    <button type="submit" class="btn-primary">Submit</button>
                    <button type="reset" class="btn-primary">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    
    <script>
        $(document).ready(function () {
            $( ".documentform" ).validate({
                errorPlacement: function (error, element) {
                    error.insertBefore(element);
                },
                rules: {
                    photo:"required",
                    sign:"required",
                    school:"required",
                    inter:"required",
                    graduation:"required",
                    id:"required",
                },
                messages:{
                    photo:"Please upload passport size photo",
                    sign:"Please upload signature",
                    school:"Please upload high school marksheet",
                    inter:"Please upload 10+2 marksheet",
                    graduation:"Please upload graduation degree",
                    id:"Please upload id",
                }
            });
        });
    </script>
</body>

</html>
