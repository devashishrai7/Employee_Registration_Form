<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualification & Experience</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        .error {
            color: red;
        }

        .valid {
            color: green;
        }
    </style>
</head>

<body class="bg-warning">
    <div class="container border border-5 border-success mt-5 p-2">
        <div class="container-fluid text-center bg-light h2 p-3">
            Qualification and Experience
        </div>
        <div class="container">
            <form action="" class="mt-3 qualform">
                <div>
                    <table class="table table-responsive">
                        <thead>
                            <tr class="my-3">
                                <th scope="col">Qualification</th>
                                <th scope="col">School/College</th>
                                <th scope="col">Board/University</th>
                                <th scope="col">Year Of Passing</th>
                                <th scope="col">Percentage</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="my-3">
                                <td>10 <sup>th <i class="text-danger">*</i></sup></td>
                                <td><input type="text" name="school" id="school"></td>
                                <td><input type="text" name="schoolBoard" id="schoolboard"></td>
                                <td><input type="month" name="schoolPassing" id="schoolpassing"></td>
                                <td><input type="number" name="schoolPercentage" id="schoolpercentage"></td>
                            </tr>
                            <tr class="my-3">
                                <td>12 <sup>th <i class="text-danger">*</i></sup></td>
                                <td><input type="text" name="inter" id="inter"></td>
                                <td><input type="text" name="interBoard" id="interboard"></td>
                                <td><input type="month" name="interPassing" id="interpassing"></td>
                                <td><input type="number" name="interPercentage" id="interpercentage"></td>
                            </tr>
                            <tr class="my-3">
                                <td>Graduation <i class="text-danger">*</i></td>
                                <td><input type="text" name="graduation" id="graduation"></td>
                                <td><input type="text" name="graduationBoard" id="university"></td>
                                <td><input type="month" name="graduationPassing" id="graduationpassing"></td>
                                <td><input type="number" name="graduationPercentage" id="graduationpercentage"></td>
                            </tr>
                            <tr class="my-3">
                                <td>Post Graduation</td>
                                <td><input type="text" name="postGraduation" id="school"></td>
                                <td><input type="text" name="University" id="board"></td>
                                <td><input type="month" name="passingYear" id="passing"></td>
                                <td><input type="number" name="percentageGet" id="percentage"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-sm-6 row my-3">
                        <label for="experienced" class="col-sm-4 form-label">Experience <span>(In Field)</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="expField" id="expField">
                        </div>
                    </div>
                    <div class="col-sm-6 row my-3">
                        <label for="experienced" class="col-sm-4 form-label">Experience <span>(In Year)</span></label>
                        <div class="col-sm-8">
                            <input type="text" name="year" id="expYear" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="container text-center py-3 mt-3">
                    <button type="submit" class="btn-primary">Submit</button>
                    <button type="reset" class="btn-primary">Reset</button>
                </div>
            </form>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

    <script>
        $(document).ready(function () {
            function validateform() {
                $("#school").each(function () {
                    $(this).rules("add", {
                        required: true, messages: { required: "Enter school name" }
                    })
                });
                $("#schoolboard").each(function () {
                    $(this).rules("add", {
                        required: true, messages: { required: "Enter board name" }
                    })
                });
                $("#schoolpassing").each(function () {
                    $(this).rules("add", {
                        required: true, messages: { required: "Enter Year of passing" }
                    })
                });
                $("#schoolpercentage").each(function () {
                    $(this).rules("add", {
                        required: true, messages: { required: "Enter Percentage" }
                    })
                });
                $("#inter").each(function () {
                    $(this).rules("add", {
                        required: true, messages: { required: "Enter college name" }
                    })
                });
                $("#interboard").each(function () {
                    $(this).rules("add", {
                        required: true, messages: { required: "Enter board name" }
                    })
                });
                $("#interpassing").each(function () {
                    $(this).rules("add", {
                        required: true, messages: { required: "Enter year of passing" }
                    })
                });
                $("#interpercentage").each(function () {
                    $(this).rules("add", {
                        required: true, messages: { required: "Enter Percentage" }
                    })
                });
                $("#graduation").each(function () {
                    $(this).rules("add", {
                        required: true, messages: { required: "Enter institute name" }
                    })
                });
                $("#university").each(function () {
                    $(this).rules("add", {
                        required: true, messages: { required: "Enter university name" }
                    })
                });
                $("#graduationpassing").each(function () {
                    $(this).rules("add", {
                        required: true, messages: { required: "Enter Year of passing" }
                    })
                });
                $("#graduationpercentage").each(function () {
                    $(this).rules("add", {
                        required: true, messages: { required: "Enter Percentage" }
                    })
                });
            };
            $(".qualform").validate();
            validateform();
        });
    </script>
</body>

</html>
